<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game!</title>

    <!-- normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- CSS link-->
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <main class="content">

        <div>
            <h2>Can you guess the random number?</h2>

            <form id="guessForm">
                <input type="text" name="usernum" placeholder="Select a number between 0 and 1000."
                    onkeydown="checkEnter(event)">
                <input type="button" value="Start" onclick="startGame()">
            </form>
        </div>
        
        <p id="message"></p> <!-- Let the user know if their number is correct. -->

    </main>
</body>
    <!-- JS link-->
    <script src="/game.js"></script>
</html>
